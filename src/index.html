<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <!-- Добавление фавиконок -->

    <!-- Конец блока с фавиконками -->
  </head>
  <body class="root">
    <div class="page">
      <!-- Блок header -->
      <header class="header">
        <a href="#" class="header__link"></a>
      </header>
      <!-- Конец блока header -->

      <!-- Блок с контентом -->
      <main class="content">
        <!-- Секция profile -->
        <section class="profile">
          <img
            src="<%=require('../images/profile__avatar.jpg')%>"
            alt="фотография Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button
              class="profile__edit-button"
              type="button"
              name="edit-button"
            ></button>
          </div>
          <button
            class="profile__add-button"
            type="button"
            name="add-button"
          ></button>
        </section>
        <!-- Конец секции profile -->

        <!-- Контейнер для карточек -->
        <div class="cards-container">
          <section class="cards">
            <ul class="grid-elements"></ul>
          </section>
        </div>
        <!-- Конец контейнера -->
      </main>
      <!-- Конец блока с контентом -->

      <!-- Блок footer -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
      </footer>
      <!-- Конец блока footer -->

      <!-- Попап редактирования профиля -->
      <div class="popup popup_type_profile-edit">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            name="close-button"
          ></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form
            class="edit-form edit-form_type_profile-edit"
            name="info-editing-form"
            novalidate
          >
            <fieldset class="edit-form__info">
              <input
                id="name-input"
                class="edit-form__input edit-form__input_type_name"
                type="text"
                name="name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="edit-form__input-error-text name-input-error"></span>
              <input
                id="about-input"
                class="edit-form__input edit-form__input_type_about"
                type="text"
                name="about"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="edit-form__input-error-text about-input-error"
              ></span>
            </fieldset>
            <button type="submit" class="edit-form__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!-- Конец попапа редактирования профиля -->

      <!-- Попап добавления карточки -->
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            name="close-button"
          ></button>
          <h2 class="popup__heading popup__heading_type_add-card-popup">
            Новое место
          </h2>
          <form
            class="edit-form edit-form_type_add-card"
            name="card-adding-form"
            novalidate
          >
            <fieldset class="edit-form__info">
              <input
                id="title-input"
                class="edit-form__input edit-form__input_type_title"
                type="text"
                name="title"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                class="edit-form__input-error-text title-input-error"
              ></span>
              <input
                id="link-input"
                class="edit-form__input edit-form__input_type_link"
                type="url"
                name="link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="edit-form__input-error-text link-input-error"></span>
            </fieldset>
            <button type="submit" class="edit-form__submit-button">
              Создать
            </button>
          </form>
        </div>
      </div>
      <!-- Конец попапа добавления карточки -->

      <!-- Попап с открытой на весь экран картинкой  -->
      <div class="popup popup_type_opened-card">
        <figure class="popup__image-container">
          <img class="popup__photo" src="#" alt="" />
          <button
            class="popup__close-button"
            type="button"
            name="image-popup-close-button"
          ></button>
          <figcaption class="popup__image-title"></figcaption>
        </figure>
      </div>
      <!-- Конец попапа с картинкой -->

      <!-- Шаблон cards -->
      <template class="cards-template">
        <li class="grid-elements__item">
          <figure class="card">
            <img src="#" alt="" class="card__photo" />
            <button
              class="card__delete-button"
              type="button"
              name="delete-button"
            ></button>
            <figcaption class="card__info">
              <h2 class="card__name"></h2>
              <button
                class="card__like-button"
                type="button"
                name="like-button"
              ></button>
            </figcaption>
          </figure>
        </li>
      </template>
      <!-- Конец шаблона cards -->
    </div>
  </body>
</html>
