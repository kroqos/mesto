<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
    <!-- Добавление фавиконок -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/logos/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/logos/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/logos/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="images/logos/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/logos/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Конец блока с фавиконками -->
  </head>
  <body class="root">
    <div class="page">
      <!-- Блок header -->
      <header class="header">
        <a href="#" class="header__link">
          <img
            src="images/logos/header__main-logo.svg"
            alt="логотип «Mesto Russia»"
            class="header__main-logo"
          />
        </a>
      </header>
      <!-- Конец блока header -->

      <!-- Блок с контентом -->
      <main class="content">
        <!-- Секция profile -->
        <section class="profile">
          <img
            src="images/profile__avatar.jpg"
            alt="фотография Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button
              class="profile__edit-button"
              type="button"
              name="edit-button"
            >
              <svg
                class="profile__edit-button-image"
                viewBox="0 0 24 24"
                fill="none"
                tabindex="0"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect x="0.5" y="0.5" width="23" height="23" stroke="white" />
                <path
                  d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                  fill="white"
                />
              </svg>
            </button>
          </div>
          <button class="profile__add-button" type="button" name="add-button">
            <svg
              class="profile__add-icon"
              viewBox="0 0 22 22"
              tabindex="0"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
                fill="white"
              />
            </svg>
          </button>
        </section>
        <!-- Конец секции profile -->

        <!-- Секция cards -->
        <section class="cards">
          <ul class="grid-elements">
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-1.jpg"
                  alt="фотография полуразрушенной церкви в Карачаево-Черкесии"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <p class="card__name">Карачаевск</p>
                  <svg
                    class="card__like-icon"
                    tabindex="0"
                    viewBox="0 0 22 19"
                    xmlns="http://www.w3.org/2000/svg"

                      fill="black"
                    />
                  </svg>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-2.jpg"
                  alt="фотография далекой горы Эльбрус"
                  class="card__photo"
                />

                      fill="black"
                    />
                  </svg>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-3.jpg"
                  alt="фотография горы Домбай"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <p class="card__name">Домбай</p>
                  <svg
                    class="card__like-icon"
                    tabindex="0"
                    viewBox="0 0 22 19"

                      fill="black"
                    />
                  </svg>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-4.jpg"
                  alt="фотография равнины с высокими зелеными деревьями"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <p class="card__name">Челябинск</p>
                  <svg
                    class="card__like-icon"
                    tabindex="0"
                    viewBox="0 0 22 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M20.2991 9.78586C22.567 7.54338 22.567 3.90213 20.2991 1.68186C18.0311 -0.560619 14.3486 -0.560619 12.0806 1.68186L10.9804 2.792L9.88007 1.70406C7.61215 -0.560619 3.92957 -0.560619 1.6841 1.68186C0.583822 2.76979 0 4.21297 0 5.74496C0 7.27695 0.606277 8.72013 1.6841 9.80806L10.9804 19L20.2991 9.78586ZM1.4371 5.74496C1.4371 4.59042 1.8862 3.52469 2.71702 2.72539C3.5703 1.88168 4.67058 1.45983 5.77086 1.45983C6.87114 1.45983 7.97142 1.88168 8.8247 2.72539L10.9804 4.83465L13.136 2.70318C14.8201 1.03798 17.582 1.03798 19.2437 2.70318C20.0521 3.50248 20.5236 4.56821 20.5236 5.72276C20.5236 6.8773 20.0745 7.94303 19.2437 8.74233L10.9804 16.9351L2.71702 8.76453C1.90865 7.94303 1.4371 6.8773 1.4371 5.74496Z"
                      fill="black"
                    />
                  </svg>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-5.jpg"
                  alt="фотография небольшого полуострова и туманного моря"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <p class="card__name">Ивановская область</p>
                  <svg
                    class="card__like-icon"
                    tabindex="0"
                    viewBox="0 0 22 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M20.2991 9.78586C22.567 7.54338 22.567 3.90213 20.2991 1.68186C18.0311 -0.560619 14.3486 -0.560619 12.0806 1.68186L10.9804 2.792L9.88007 1.70406C7.61215 -0.560619 3.92957 -0.560619 1.6841 1.68186C0.583822 2.76979 0 4.21297 0 5.74496C0 7.27695 0.606277 8.72013 1.6841 9.80806L10.9804 19L20.2991 9.78586ZM1.4371 5.74496C1.4371 4.59042 1.8862 3.52469 2.71702 2.72539C3.5703 1.88168 4.67058 1.45983 5.77086 1.45983C6.87114 1.45983 7.97142 1.88168 8.8247 2.72539L10.9804 4.83465L13.136 2.70318C14.8201 1.03798 17.582 1.03798 19.2437 2.70318C20.0521 3.50248 20.5236 4.56821 20.5236 5.72276C20.5236 6.8773 20.0745 7.94303 19.2437 8.74233L10.9804 16.9351L2.71702 8.76453C1.90865 7.94303 1.4371 6.8773 1.4371 5.74496Z"
                      fill="black"
                    />
                  </svg>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-6.jpg"
                  alt=""
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <p class="card__name">Шерегеш</p>
                  <svg
                    class="card__like-icon"
                    tabindex="0"
                    viewBox="0 0 22 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M20.2991 9.78586C22.567 7.54338 22.567 3.90213 20.2991 1.68186C18.0311 -0.560619 14.3486 -0.560619 12.0806 1.68186L10.9804 2.792L9.88007 1.70406C7.61215 -0.560619 3.92957 -0.560619 1.6841 1.68186C0.583822 2.76979 0 4.21297 0 5.74496C0 7.27695 0.606277 8.72013 1.6841 9.80806L10.9804 19L20.2991 9.78586ZM1.4371 5.74496C1.4371 4.59042 1.8862 3.52469 2.71702 2.72539C3.5703 1.88168 4.67058 1.45983 5.77086 1.45983C6.87114 1.45983 7.97142 1.88168 8.8247 2.72539L10.9804 4.83465L13.136 2.70318C14.8201 1.03798 17.582 1.03798 19.2437 2.70318C20.0521 3.50248 20.5236 4.56821 20.5236 5.72276C20.5236 6.8773 20.0745 7.94303 19.2437 8.74233L10.9804 16.9351L2.71702 8.76453C1.90865 7.94303 1.4371 6.8773 1.4371 5.74496Z"

          </ul>
        </section>
        <!-- Конец секции cards -->
      </main>
      <!-- Конец блока с контентом -->

      <!-- Блок footer -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
      </footer>
      <!-- Конец блока footer -->

      <!-- Блок popup -->
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" name="close-button">
            <svg
              class="popup__close-icon"
              tabindex="0"
              viewBox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M32 28.8L19.2 16L32 3.2L28.8 0L16 12.8L3.2 0L0 3.2L12.8 16L0 28.8L3.2 32L16 19.2L28.8 32L32 28.8Z"
                fill="white"
              />
            </svg>
          </button>
          <div class="popup__main-window">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="edit-form">
              <fieldset class="edit-form__info">
                <input
                  class="edit-form__name"
                  type="text"
                  required
                  name="name"
                  placeholder="Имя"
                />
                <input
                  class="edit-form__about"
                  type="text"
                  required
                  name="about"
                  placeholder="О себе"
                />
              </fieldset>
              <button autofocus type="submit" class="edit-form__submit-button">
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </section>
      <!-- Конец блока popup -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
