<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
    <!-- Добавление фавиконок -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/logos/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/logos/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/logos/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="images/logos/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/logos/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Конец блока с фавиконками -->
  </head>
  <body class="root">
    <div class="page">
      <!-- Блок header -->
      <header class="header">
        <a href="#" class="header__link"></a>
      </header>
      <!-- Конец блока header -->

      <!-- Блок с контентом -->
      <main class="content">
        <!-- Секция profile -->
        <section class="profile">
          <img
            src="images/profile__avatar.jpg"
            alt="фотография Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button
              class="profile__edit-button"
              type="button"
              name="edit-button"
            ></button>
          </div>
          <button class="profile__add-button" type="button" name="add-button">
            <span class="profile__add-icon"></span>
          </button>
        </section>
        <!-- Конец секции profile -->

        <!-- Секция cards -->
        <section class="cards">
          <ul class="grid-elements">
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-1.jpg"
                  alt="фотография полуразрушенной церкви в Карачаево-Черкесии"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <h2 class="card__name">Карачаевск</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    name="like-button"
                  ></button>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-2.jpg"
                  alt="фотография далекой горы Эльбрус"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <h2 class="card__name">Гора Эльбрус</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    name="like-button"
                  ></button>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-3.jpg"
                  alt="фотография горы Домбай"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <h2 class="card__name">Домбай</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    name="like-button"
                  ></button>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-4.jpg"
                  alt="фотография равнины с высокими зелеными деревьями"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <h2 class="card__name">Челябинск</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    name="like-button"
                  ></button>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-5.jpg"
                  alt="фотография небольшого полуострова и туманного моря"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <h2 class="card__name">Ивановская область</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    name="like-button"
                  ></button>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-6.jpg"
                  alt=""
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <h2 class="card__name">Шерегеш</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    name="like-button"
                  ></button>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
        <!-- Конец секции cards -->
      </main>
      <!-- Конец блока с контентом -->

      <!-- Блок footer -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
      </footer>
      <!-- Конец блока footer -->

      <!-- Блок popup -->
      <div class="popup">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            name="close-button"
          ></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="edit-form" name="info-editing-form">
            <fieldset class="edit-form__info">
              <input
                class="edit-form__input edit-form__input_name"
                type="text"
                required
                name="name"
                placeholder="Имя"
              />
              <input
                class="edit-form__input edit-form__input_about"
                type="text"
                required
                name="about"
                placeholder="О себе"
              />
            </fieldset>
            <button autofocus type="submit" class="edit-form__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!-- Конец блока popup -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
