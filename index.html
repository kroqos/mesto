<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
    <!-- Добавление фавиконок -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/logos/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/logos/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/logos/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="images/logos/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/logos/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Конец блока с фавиконками -->
  </head>
  <body class="root">
    <div class="page">
      <!-- Блок header -->
      <header class="header">
        <a href="#" class="header_link">
          <img
            src="images/logos/header_main-logo.svg"
            alt="логотип «Mesto Russia»"
            class="header_main-logo"
          />
        </a>
      </header>
      <!-- Конец блока header -->

      <!-- Блок с контентом -->
      <main class="content">
        <!-- Секция profile -->
        <section class="profile">
          <img
            src="images/profile_avatar.jpg"
            alt="фотография Жак-Ив Кусто"
            class="profile_avatar"
          />
          <div class="profile_info">
            <h1 class="profile_name">Жак-Ив Кусто</h1>
            <p class="profile_about">Исследователь океана</p>
            <button
              class="profile_edit-button"
              type="button"
              name="edit-button"
            >
              <svg
                class="profile_edit-button-image"
                viewBox="0 0 24 24"
                fill="none"
                tabindex="0"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect x="0.5" y="0.5" width="23" height="23" stroke="white" />
                <path
                  d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                  fill="white"
                />
              </svg>
            </button>
          </div>
          <button class="profile_add-button" type="button" name="add-button">
            <div class="add-button add-button__border">
              <svg
                class="add-button_plus"
                viewBox="0 0 22 22"
                tabindex="0"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
                  fill="white"
                />
              </svg>
            </div>
          </button>
        </section>
        <!-- Конец секции profile -->
      </main>
      <!-- Конец блока с контентом -->

      <!-- Блок footer -->
      <footer class="footer"></footer>
      <!-- Конец блока footer -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
