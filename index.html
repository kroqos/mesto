<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
    <!-- Добавление фавиконок -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/logos/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/logos/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/logos/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="images/logos/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/logos/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Конец блока с фавиконками -->
  </head>
  <body class="root">
    <div class="page">
      <!-- Блок header -->
      <header class="header">
        <a href="#" class="header__link">
          <img
            src="images/logos/header__main-logo.svg"
            alt="логотип «Mesto Russia»"
            class="header__main-logo"
          />
        </a>
      </header>
      <!-- Конец блока header -->

      <!-- Блок с контентом -->
      <main class="content">
        <!-- Секция profile -->
        <section class="profile">
          <img
            src="images/profile__avatar.jpg"
            alt="фотография Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button
              class="profile__edit-button"
              type="button"
              name="edit-button"
            ></button>
          </div>
          <button class="profile__add-button" type="button" name="add-button">
            <span class="profile__add-icon"></span>
          </button>
        </section>
        <!-- Конец секции profile -->

        <!-- Секция cards -->
        <section class="cards">
          <ul class="grid-elements">
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-1.jpg"
                  alt="фотография полуразрушенной церкви в Карачаево-Черкесии"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <p class="card__name">Карачаевск</p>
                  <div class="card__like-icon"></div>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-2.jpg"
                  alt="фотография далекой горы Эльбрус"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <p class="card__name">Гора Эльбрус</p>
                  <div class="card__like-icon"></div>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-3.jpg"
                  alt="фотография горы Домбай"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <p class="card__name">Домбай</p>
                  <div class="card__like-icon"></div>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-4.jpg"
                  alt="фотография равнины с высокими зелеными деревьями"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <p class="card__name">Челябинск</p>
                  <div class="card__like-icon"></div>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-5.jpg"
                  alt="фотография небольшого полуострова и туманного моря"
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <p class="card__name">Ивановская область</p>
                  <div class="card__like-icon"></div>
                </figcaption>
              </figure>
            </li>
            <li class="grid-elements__item">
              <figure class="card">
                <img
                  src="images/cards/card__photo-6.jpg"
                  alt=""
                  class="card__photo"
                />
                <figcaption class="card__info">
                  <p class="card__name">Шерегеш</p>
                  <div class="card__like-icon"></div>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
        <!-- Конец секции cards -->
      </main>
      <!-- Конец блока с контентом -->

      <!-- Блок footer -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
      </footer>
      <!-- Конец блока footer -->

      <!-- Блок popup -->
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" name="close-button">
            <svg
              class="popup__close-icon"
              tabindex="0"
              viewbox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M32 28.8L19.2 16L32 3.2L28.8 0L16 12.8L3.2 0L0 3.2L12.8 16L0 28.8L3.2 32L16 19.2L28.8 32L32 28.8Z"
                fill="white"
              />
            </svg>
          </button>
          <div class="popup__main-window">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="edit-form">
              <fieldset class="edit-form__info">
                <input
                  class="edit-form__name"
                  type="text"
                  required
                  name="name"
                  placeholder="Имя"
                />
                <input
                  class="edit-form__about"
                  type="text"
                  required
                  name="about"
                  placeholder="О себе"
                />
              </fieldset>
              <button autofocus type="submit" class="edit-form__submit-button">
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </section>
      <!-- Конец блока popup -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
