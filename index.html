<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
    <!-- Добавление фавиконок -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/logos/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/logos/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/logos/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="images/logos/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/logos/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Конец блока с фавиконками -->
  </head>
  <body class="root">
    <div class="page">
      <!-- Блок header -->
      <header class="header">
        <a href="#" class="header_link">
          <img
            src="images/logos/header_main-logo.svg"
            alt="логотип «Mesto Russia»"
            class="header_main-logo"
          />
        </a>
      </header>
      <!-- Конец блока header -->

      <!-- Блок с контентом -->
      <main class="content"></main>
      <!-- Конец блока с контентом -->

      <!-- Блок footer -->
      <footer class="footer"></footer>
      <!-- Конец блока footer -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
